<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'/>
    <h:outputScript name="js/libs/jquery-1.7.1.js" />
    <h:outputScript name="js/app/security.js" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
    <h:outputStylesheet name="css/screen.css" />
    <h:outputStylesheet name="css/custom-forge.css" />
    
    <script>
		var baseUrl = '#{request.contextPath}';
    </script>
    
</h:head>

<h:body>

        <div id="logo"><div class="wrap"><h1>Ticket Monster</h1></div></div>
        <div id="menu">
            <div class="navbar">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><h:outputLink
                                    value="#{request.contextPath}/index.html#about"><h:outputText
                                    value="About"/></h:outputLink></li>
                            <li><h:outputLink
                                    value="#{request.contextPath}/index.html#events"><h:outputText
                                    value="Events"/></h:outputLink></li>
                            <li><h:outputLink
                                    value="#{request.contextPath}/index.html#venues"><h:outputText
                                    value="Venues"/></h:outputLink></li>
                            <li><h:outputLink
                                    value="#{request.contextPath}/index.html#bookings"><h:outputText
                                    value="Bookings"/></h:outputLink></li>
                            <li><h:outputLink
                                    value="#{request.contextPath}/booking-monitor.html"><h:outputText
                                    value="Monitor"/></h:outputLink></li>
                            <ui:fragment rendered="#{userInfoService.admin}">
                            <li><h:outputLink value="#{request.contextPath}/admin"><h:outputText
                                    value="Administration"/></h:outputLink></li>
                            </ui:fragment>
                            <ui:fragment rendered="#{identity.loggedIn}">
                        		<li><a href="#">| User: <span id="userLoggedInName" style="color:white;">#{identity.user.firstName} #{identity.user.lastName}</span></a></li>
                        		<li><a href="#" onclick="performLogout();">| Logout |</a></li>
                        	</ui:fragment>
                        </ul>
                </div>
                    </div>
                </div>
            </div>
            <div id="container">
	<div id="wrapper" class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/admin/index.xhtml">
				<img src="#{resource['forge-logo.png']}" alt="Forge... get hammered" border="0" />
			</h:link>
			<ui:fragment rendered="#{identity.loggedIn}">
			<ul>
				<li>
					<h:link outcome="/admin/booking/search" value="Booking"/>
				</li>
				<li>
					<h:link outcome="/admin/event/search" value="Event"/>
				</li>
				<li>
					<h:link outcome="/admin/eventCategory/search" value="Event Category"/>
				</li>
				<li>
					<h:link outcome="/admin/mediaItem/search" value="Media Item"/>
				</li>
				<li>
					<h:link outcome="/admin/performance/search" value="Performance"/>
				</li>
				<li>
					<h:link outcome="/admin/section/search" value="Section"/>
				</li>
				<li>
					<h:link outcome="/admin/sectionAllocation/search" value="Section Allocation"/>
				</li>
				<li>
					<h:link outcome="/admin/show/search" value="Show"/>
				</li>
				<li>
					<h:link outcome="/admin/ticket/search" value="Ticket"/>
				</li>
				<li>
					<h:link outcome="/admin/ticketCategory/search" value="Ticket Category"/>
				</li>
				<li>
					<h:link outcome="/admin/ticketPrice/search" value="Ticket Price"/>
				</li>
				<li>
					<h:link outcome="/admin/venue/search" value="Venue"/>
				</li>
			</ul>
			</ui:fragment>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>
    </div>
	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
